<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .modal{
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 400px;
            margin-left: -250px;
            margin-top: -250px;
            background-color: #eeeeee;
            z-index: 10;
        }
        .shadow{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.6;
            background-color: black;
            z-index: 9;
        }
    </style>
</head>
<body>
    <a onclick="addElement();">添加</a>

    <table border="1">
        <tr>
            <td>1.1.1.1</td>
            <td>81</td>
            <td>
                <a class="edit">编辑</a> | <a>删除</a>
            </td>
        </tr>
            <tr>
            <td>1.1.1.2</td>
            <td>82</td>
            <td>
                <a class="edit">编辑</a> | <a>删除</a>
            </td>
        </tr>
            <tr>
            <td>1.1.1.3</td>
            <td>83</td>
            <td>
                <a class="edit">编辑</a> | <a>删除</a>
            </td>
        </tr>
            <tr>
            <td>1.1.1.4</td>
            <td>84</td>
            <td>
                <a class="edit">编辑</a> | <a>删除</a>
            </td>
        </tr>
    </table>

    <div class="modal hide">
        <div>
            <input name="hostname" type="text" />
            <input name="port" type="text" />
        </div>

        <div>
            <input type="button" value="取消" onclick="cancleModal();" />
        </div>
    </div>

    <div class="shadow hide"></div>

    <script src="jquery-3.5.1.js"></script>
    <script>
        function addElement() {
            $(".modal, .shadow").removeClass('hide');
        }
        function cancleModal() {
            $(".modal, .shadow").addClass('hide');
            $('.modal input[type="text"]').val("");
        }

        $('.edit').click(function () {
            $(".modal, .shadow").removeClass('hide');
            var tds = $(this).parent().prevAll();
            var port = $(tds[0]).text();
            var host = $(tds[1]).text();
            $('.modal input[name="hostname"]').val(host);
            $('.modal input[name="port"]').val(port);
        });
    </script>
</body>
</html>
